<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Card User</title>
</head>
<body>

    <section>
        <div class="card">
            <div class="card-head">
                <div class="profile-img">
                        <i class=" acc fas fa-user-alt"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="name">
                    Enzo Daneri
                </div>
                <div class="desc">
                    Programador
                </div>
           
          <div>
            <ul>
                <li><button class="icons"><i class="fab fa-twitter"></i> </button></li>
                <li><button class="icons"><i class="fab fa-facebook"></i> </button></li>
                <li><button class="icons"><i class="fab fa-instagram"></i> </button></li>
                <li><button class="icons"><i class="fab fa-linkedin"></i> </button></li>
            </ul>
            <button class="btn-portfolio">Portfolio</button>
        </div>
    </div>
</div>
    </section>
    
</body>
</html>
